indigo = #6C77BB
blue-gray = #63778f

########################################
[bar/masterchief-bar]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true

width = 38%
height = 37

offset-x = 1%
offset-y = 3

background = ${color.bg}
foreground = ${color.fg}

radius = 10.0

line-size = 2
line-color = ${color.blue-gray}

border-size = 1
border-color = ${color.bc}

padding = 1

module-margin-left = 0
module-margin-right = 0

; Text
font-0 = "JetBrainsMono:style=Bold:size=10;2"
; Icons
font-1 = "Material Design Icons Desktop:size=14;3"
font-2 = "Font Awesome 6 Free Solid:size=11;2"

;dpi = 96

modules-left = launcher
modules-center = cpu sep memory sep filesystem sep updates
modules-right = weather sep usercard

separator =
dim-value = 1.0

;;locale = es_MX.UTF-8
wm-restack = bspwm
enable-ipc = true

cursor-click = pointer 
cursor-scroll =

