[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ../../src/config/system.ini
include-file = modules.ini

[color]

bg = #282a36
bg-alt = #44475a
fg = #f8f8f2
mb = #25292e
; trans = #80282a36
 trans = #00000000
bc = #B36272a4
red = #ff5555
pink = #d95d95
purple = #ff79c6
blue = #bd93f9
blue-arch = #0A9CF5
cyan = #8be9fd
teal = #00B19F
green = #50fa7b
lime = #B9C244
yellow = #f1fa8c
amber = #FBC02D
